<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h3>calculator</h3>
    <div class="container">
        <!-- cara cepat membuat div class = div."namaclass"{"isi"}*"banyaknya row" -->
        <div class="container-row">
            <input id="display" name="display" class="input" type="number">
        </div> 
        <div class="container-row">
            <button class="btn btn-ac" onclick="btnClick(this.innerText)">AC</button>
            <button class="btn" onclick="btnClick(this.innerText)">C</button>
            <button class="btn" onclick="btnClick(this.innerText)">*</button>
        </div>
        <div class="container-row">
            <button class="btn" onclick="btnClick(this.innerText)">7</button>
            <button class="btn" onclick="btnClick(this.innerText)">8</button>
            <button class="btn" onclick="btnClick(this.innerText)">9</button>
            <button class="btn" onclick="btnClick(this.innerText)">/</button>
        </div>
        <div class="container-row">
            <button class="btn" onclick="btnClick(this.innerText)">4</button>
            <button class="btn" onclick="btnClick(this.innerText)">5</button>
            <button class="btn" onclick="btnClick(this.innerText)">6</button>
            <button class="btn" onclick="btnClick(this.innerText)">*</button>
        </div>
        <div class="container-row">
            <button class="btn" onclick="btnClick(this.innerText)">1</button>
            <button class="btn" onclick="btnClick(this.innerText)">2</button>
            <button class="btn" onclick="btnClick(this.innerText)">3</button>
            <button class="btn" onclick="btnClick(this.innerText)">-</button>
        </div>
        <div class="container-row">
            <button class="btn" onclick="btnClick(this.innerText)">+-</button>
            <button class="btn" onclick="btnClick(this.innerText)">0</button>
            <button class="btn" onclick="btnClick(this.innerText)">.</button>
            <button class="btn" onclick="btnClick(this.innerText)">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
